<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="img/logo.svg" alt="Логотип">
                <div class="logo__name">CONQUEST</div>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">Каталог</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Акции</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Доставка</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Контакты</a></li>
                </ul>
            </nav>
            <div class="options">
                <div class="options__search"></div>
                <div class="options__likes">
                    <div class="options__notify">1</div>
                </div>
                <div class="options__buys"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="promo">
            <div class="container">
                <div class="promo__left">
                    <div class="promo__heading">
                        <div class="line"></div>
                        <h1 class="promo__title">Весна/Лето 2019</h1>
                    </div>
                    <h2 class="promo__subtitle">Коллекция</h2>
                    <p class="promo__descr">Швейцарские часы в наличии в Москве
                        и с доставкой по всему миру</p>
                    <button class="promo__btn">Смотреть каталог</button>
                </div>
                <div class="promo__right">
                    <img src="img/watch_main.png" alt="Очень крутые часы" class="promo__img">
                    <div class="promo__cost">
                        22 000
                        <div class="promo__icon-rub"></div>
                        <div class="line"></div>
                    </div>
                    <div class="promo__watch-descr">
                        <div class="line"></div>
                        28 мм диаметр
                    </div>
                    <div class="promo__back-area"></div>
                    <div class="promo__back-ending"></div>
                </div>
            </div>
        </section>
        <section class="popular">
            <div class="container">
                <h2 class="popular__title">Популярные модели</h2>
                <a href="" class="popular__link-more">Смотреть все</a>
                <div class="popular__cards">
                    <div class="card">
                        <h3 class="card__title">RADO</h3>
                        <div class="card__cost">
                            65 300
                            <div class="card__icon-rub"></div>
                        </div>
                        <div class="card__pic">
                            <img src="img/watch_1.png" alt="Классные часы 1" class="card__img">
                            <div class="card__back"></div>
                        </div>
                        <div class="card__more">
                            <div class="line"></div>
                            Подробнее
                        </div>
                    </div>

                    <div class="card">
                        <h3 class="card__title">BVLGARI</h3>
                        <div class="card__cost">
                            81 700
                            <div class="card__icon-rub"></div>
                        </div>
                        <div class="card__pic">
                            <img src="img/watch_3.png" alt="Классные часы 2" class="card__img">
                            <div class="card__back"></div>
                        </div>
                        <div class="card__more">
                            <div class="line"></div>
                            Подробнее
                        </div>
                    </div>

                    <div class="card">
                        <h3 class="card__title">BVLGARI</h3>
                        <div class="card__cost">
                            72 700
                            <div class="card__icon-rub"></div>
                        </div>
                        <div class="card__pic">
                            <img src="img/watch_4.png" alt="Классные часы 3" class="card__img">
                            <div class="card__back"></div>
                        </div>
                        <div class="card__more">
                            <div class="line"></div>
                            Подробнее
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
